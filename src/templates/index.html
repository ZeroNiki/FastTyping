{% extends "base.html" %} 
{% block head%}
<script src="{{ url_for('static', path='js/main.js') }}"></script>
<title>Start</title>
{% endblock %} 

{% block content %}
<div class="text-div">
  <p id="text">{{ text }}</p>
</div>

<form onsubmit="return false;"> 
  <input type="text" name="word" id="word" autocomplete="off" oninput="sendMessage(event)">
</form>

<div class="btn-check">
  <button class="restart-btn" onclick="Restart()">Restart</button>
</div>


<div class="result-div">
  <p id="result"></p>
  <p id="prev-result"></p>
</div>

{% endblock %}
